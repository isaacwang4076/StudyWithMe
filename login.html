<!DOCTYPE html>
<html lang="en">
    <head>
        <title>StudyWithMe - Log In or Sign Up</title>
	</head>
    
    <body>
        <div class="col-xs-6 col-xs-offset-3" style="padding-top:50px">
            <h1>Log In</h1>
            <!--<form id="login_form" action="/login" method="post" style="padding-top:15px">-->
            <form action="/login" method="post" style="padding-top:15px">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary center-block" style="width:100%">Sign In</button>
            </form>
            <button type="button" class="btn btn-link center-block" onclick="enterSignUpPage()" style="padding-top:20px">Create Account</button>
        </div>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->

    <script src="main.js"></script>
</html>
