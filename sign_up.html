<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign up</title>
</head>
    
    
    
<body>
    <div class="col-xs-6 col-xs-offset-3">
        
        
        <div style="padding-top:80px"></div>
        <h1 class="text-center">Create an Account!</h1>
        <form action="/sign_up" method="post">
            <div class="form-group">
                <label for="inputName">Name</label>
                <div class="input-group" id="inputName" style="width:100%">
                    <input type="text" class="form-control" id="firstName" placeholder="First name" style="width:50%" name="first_name">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" style="width:50%" name="last_name">  
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">School email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="@.edu Email" name="email">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <label for="inputSchool">School</label>
                <input type="text" class="form-control" id="inputSchool" placeholder="School" name="school">
            </div>
            <div>
                <label for="inputTag">Tag</label>
                <input type="text" class="form-control" id="inputTag" placeholder="Tag" name="tag">
            </div>ss
            <button class="btn btn-primary" style="width:100%" type="submit">Register</button>
        </form>
        
        <br>
        <br>
    </div>
</body>

<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</html>
